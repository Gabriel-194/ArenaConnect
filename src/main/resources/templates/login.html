<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaConnect - Login</title>

    <link rel="stylesheet" th:href="@{/styles/base.css}">
    <link rel="stylesheet" th:href="@{/styles/components.css}">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <link rel="stylesheet" th:href="@{/styles/layout.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <img th:src="@{/assets/3-removebg-preview.png}" alt="logo" style="width: 80px">
                <h1 style="font-family: 'Racing Sans One', cursive;">Arena Connect</h1>
            </div>
            <p class="subtitle">Gestão inteligente de arenas esportivas</p>
        </div>

        <div th:if="${erro}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 15px; background: #ffe6e6; padding: 10px; border-radius: 4px;">
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/auth/login}" method="post" class="login-form">

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="login" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-password">Esqueci minha senha</a>

            <button type="submit" class="btn-primary">Entrar</button>

            <div class="form-footer">
                <span class="footer-text">Não tem uma conta?</span>
                <a th:href="@{/register}" class="link-accent">Criar conta</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
